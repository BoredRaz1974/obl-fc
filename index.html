<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBLFC</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            width: 500px;
        }

        h1 {
            color: linear-gradient(to left, #04139e, #01062e);  
              }

        body {
            background: linear-gradient(to right, #04139e, #01062e);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(to right, #04139e, #01062e);
            overflow: hidden;
            color: #fff;
            box-shadow: linear-gradient(to left, #04139e, #01062e);
        }
        .navbar-brand {
            float: left;
            padding: 15px 20px;
            font-size: 20px;
            text-transform: uppercase;
        }
        .navbar-tabs {
            float: right;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        .navbar-tabs a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
            position: relative;
        }
        .navbar-tabs a:hover {
            color: #ffd700;
        }
        .fullscreen-dropdown {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Set height to cover entire viewport height */
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        .fullscreen-dropdown.active {
            display: block;
        }
        .dropdown-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #030944;
            padding: 20px;
            color: #fff;
        }
        .dropdown-content a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .youtube-button {
    background-color: rgb(255, 238, 0);
    color: rgb(0, 0, 0); /* Changed text color to white */
    padding: 20px 40px;
    border: black;
    border-radius: 25px;
    cursor: grab;
    display: block;
    margin: auto;
  }

    </style>    
</head>
<body>

<div class="navbar">
    <div style="font-size: 30px;" class="navbar-brand">O B L F C</div>
    <div class="navbar-tabs">
        <a href="index.html" style="font-size: 25px;">Home</a>
        <div class="about-dropdown">
            <a href="#" style="font-size: 25px;" class="about-link">About</a>
            <div class="fullscreen-dropdown" id="aboutDropdown">
                <div class="dropdown-content">
                    <a href="Tickets.html">Tickets</a>
                    <a href="players.html">Players</a>
                    <a href="ambassador.html">Brand Ambassador</a>
                    <a href="stadium.html">Home Stadium</a>
                    
                    <a href="Partners.html">Brand partners</a>
                    <a href="Our Story.html">Our Story</a>
                    <a href="Gallery.html">Gallery</a>
                    <a href="contact us.html">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const aboutDropdown = document.getElementById('aboutDropdown');
    const aboutLink = document.querySelector('.about-link');

    aboutLink.addEventListener('mouseenter', function() {
        aboutDropdown.classList.add('active');
    });

    aboutDropdown.addEventListener('mouseleave', function() {
        aboutDropdown.classList.remove('active');
    });
</script>
<h1 style="color: #fff; font-family: sans-serif; text-align: center; font-size: 40px;">O B L F C</h1>
<button class="youtube-button" onclick="window.location.href='Tickets.html'"><b>Buy Tickets</b></button>

</body>
</html>

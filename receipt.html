    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;

        h1 {
            color: linear-gradient(to left, #00ff0d, #ff0000);

        body {
            background: linear-gradient(to right, #04139e, #01062e);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(to right, #04139e, #01062e);
            overflow: hidden;
            color: #fff;
            box-shadow: linear-gradient(to left, #04139e, #010635);
        }
        .navbar-brand {
            float: left;
            padding: 15px 20px;
            font-size: 20px;
            text-transform: uppercase;
        }
        .navbar-tabs {
            float: right;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        .navbar-tabs a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
            position: relative;
        }
        .navbar-tabs a:hover {
            color: #ffd700;
        }
        .fullscreen-dropdown {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Set height to cover entire viewport height */
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        .fullscreen-dropdown.active {
            display: block;
        }
        .dropdown-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to right,#040e68, #01062e);
            padding: 20px;
            color: #fff;
        }
        .dropdown-content a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

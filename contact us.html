            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        .fullscreen-dropdown.active {
            display: block;
        }
        .dropdown-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to right,#040e68, #01062e);
            padding: 20px;
            color: #fff;
        }
        .dropdown-content a {
            color: #fff;
            text-decoration: none;
            display: block;

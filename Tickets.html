<head>

    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            width: 500px;
        }

        h1 {
            color: linear-gradient(to left, #04139e, #01062e);  
              }

        body {
            background: linear-gradient(to right, #04139e, #01062e);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(to right, #04139e, #01062e);
            overflow: hidden;
            color: #fff;
            box-shadow: linear-gradient(to left, #04139e, #01062e);
        }
        .navbar-brand {
            float: left;
            padding: 15px 20px;
            font-size: 20px;
            text-transform: uppercase;
        }
        .navbar-tabs {
            float: right;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        .navbar-tabs a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
            position: relative;
        }
        .navbar-tabs a:hover {
            color: #ffd700;
        }
        .fullscreen-dropdown {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Set height to cover entire viewport height */
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        .fullscreen-dropdown.active {
            display: block;
        }
        .dropdown-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #030944;
            padding: 20px;
            color: #fff;
        }
        .dropdown-content a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .youtube-button {
    background-color: orange;
    color: rgb(0, 0, 0); /* Changed text color to white */
    padding: 20px 40px;
    border: black;
    border-radius: 25px;
    cursor: grab;
    display: block;
    margin: auto;
        }

        .input-field {
    padding: 10px 20px;
    border: 3px solid orange; /* Border color same as button background */
    border-radius: 50px;
    color: white; /* Text color */
    background-color: yellow; /* Background color */
    width: 200px;
    margin: 10px auto; /* Added margin for spacing */
    display: block;
  }

    </style>    
</head>

<script>
    const aboutDropdown = document.getElementById('aboutDropdown');
